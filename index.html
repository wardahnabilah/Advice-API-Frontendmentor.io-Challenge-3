<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Stylesheet Link  -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Script Link -->
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="container">
    <p class="advice-title">Advice #<span class="advice-id">-</span><!-- Advice ID goes here --></p>
    <h1 class="advice-body">-- Click the button below --</h1>
    <div class="divider">
      <img src="./images/pattern-divider-mobile.svg" alt="">
    </div>
    <div class="circle">
      <img class="dice-icon" src="./images/icon-dice.svg" alt="">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wardah</a>.
  </div>
</body>
</html>
